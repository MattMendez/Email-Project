<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>TotallyNotAScamEmail</title>

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet"
          th:href="@{/css/bootstrap.css}">
</head>
<body>
    <h1 align="center"> Totally Not A Scam Email</h1>

    <div>
        <form class="form-horizontal" action="#" th:action="@{/login}" th:object="${login}" method="post">

            <div>
                <label class="col-sm-2 control-label" >User Email</label>
                <label>
                    <input class="form-control" type="text" id="email" name="email" th:field="*{email}">
                </label>
            </div>

            <div>
                <label class="col-sm-2 control-label" >Password</label>
                <label>
                    <input class="form-control" type="password"  th:field="*{password}">
                </label>
            </div>

            <input class="btn btn-primary" type="submit"  name="sendLogin">
        </form>

        <div>
            <a type="button" class="btn btn-warning" th:href="@{/register}" methods="get"> New to be scam? </a>
        </div>


    </div>

</body>
</html>
