<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>TotallyNotAScamEmail</title>

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet"
          th:href="@{/css/bootstrap.css}">
</head>
<body>
    <h1>Home</h1>
    <div>
        <a type="button" th:href="@{/new-email}" methods="get" class="btn btn-primary"> Wanna scam someone? </a>
    </div>

    <div>
        <h2>Scams Received</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>From</th>
                <th>Date Time</th>
                <th>Message</th>
                <th>Content</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="email : ${emails.received}">
                <td th:text="${email.sends}">
                <td th:text="${email.dateTime}">
                <td th:text="${email.message}">
                <td th:text="${email.content}">
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <h2>Scams Sent</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>To</th>
                <th>Date Time</th>
                <th>Message</th>
                <th>Content</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="email : ${emails.sent}">
                <td th:text="${email.receives}">
                <td th:text="${email.dateTime}">
                <td th:text="${email.message}">
                <td th:text="${email.content}">
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
